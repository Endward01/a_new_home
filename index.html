<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a_new_home</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="main">
      <nav class="main-nav">
        <div class="main-nav-brand">
          <i class="bi bi-journal-bookmark-fill icon"></i>
          <h1 class="main-nav-brand-text"></h1>
        </div>
        <!-- <div class="main-nav-search">
          <select class="main-nav-search-select select">
            <option value="Google">Google</option>
            <option value="DuckDuckGo">DuckDuckGo</option>
            <option value="Bing">Bing</option>
          </select>
          <input class="main-nav-search-input inp" type="text" />
          <button class="main-nav-search-btn btn">
            <i class="bi bi-search"></i>
          </button>
        </div> -->
        <ul class="main-nav-icon">
          <li>
            <i
              class="bi bi-plus-square addBookmark-btn main-nav-icon-btn icon"
              data-active="false"
            ></i>
          </li>
          <li>
            <i
              class="bi bi-pencil-square editBookmarks-btn main-nav-icon-btn icon"
              data-active="false"
            ></i>
          </li>
          <li>
            <i class="bi bi-gear settings-btn main-nav-icon-btn icon"></i>
          </li>
        </ul>
      </nav>
      <section class="main-section" data-columns="4">
        <div class="addBookmark" data-visible="false">
          <form class="addBookmark-form" autocomplete="off">
            <label for="name flex"
              >Name
              <input
                class="addBookmark-form-name addBookmark-inp inp"
                type="text"
              />
            </label>
            <label for="url"
              >URL
              <input
                class="addBookmark-form-url addBookmark-inp inp"
                type="text"
              />
            </label>
            <label for="add to group" class="group" data-visible="true"
              >Add to Group
              <select
                class="addBookmark-form-chooseGroup addBookmark-inp inp"
              ></select>
            </label>
            <label for="new group" class="group" data-visible="false"
              >New Group
              <input
                type="text"
                class="addBookmark-form-newGroup addBookmark-inp inp"
              />
            </label>
            <label for="add new group"
              >Add new group
              <input
                type="checkbox"
                class="addBookmark-form-checkbox"
              />
            </label>
            <input type="button" class="addBookmark-form-btn-add btn" value="Add">
            <p>dodaj validacie zeby sie nie dalo kliknac dodaj bez wypelnienia formy</p>
            <input type="button" class="addBookmark-form-btn-cancel btn" value="Cancel">

            <!-- <div>
              <button type="button" class="addBookmark-form-btn-add btn">Add</button>
              <button type="button" class="addBookmark-form-btn-cancel btn">Cancel</button>
            </div> -->
          </form>
        </div>
        <!-- <div class="editBookmarks" data-visible="false"></div> -->
        <div class="settings" data-visible="false"></div>
        <div class="main-section-bookmarks"></div>
      </section>
      <footer class="main-footer">
        <p class="main-footer-textarea">Some kinde of text :)</p>
      </footer>
    </main>

    <script src="main.js"></script>
  </body>
</html>
