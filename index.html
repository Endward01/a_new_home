<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a_new_home</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <main class="main">
      <nav class="main-nav">
        <div class="main-nav-brand">
          <i class="fa-solid fa-book-bookmark icon"></i>
          <h1 class="main-nav-brand-text"></h1>
        </div>
        <ul class="main-nav-icon">
          <li>
            <i
              class="fa-solid fa-plus addBookmark-btn main-nav-icon-btn icon"
              data-active="false"></i>
          </li>
          <li>
            <i
              class="fa-solid fa-pen-to-square editBookmarks-btn main-nav-icon-btn icon"
              data-active="false"></i>
          </li>
          <li>
            <i
              class="fa-solid fa-gear settings-btn main-nav-icon-btn icon"
              data-active="false"></i>
          </li>
        </ul>
      </nav>
      <section class="main-section">
        <div class="addBookmark" data-visible="false">
          <form class="addBookmark-form" autocomplete="off">
            <label for="name " class="addBookmark-form-label"
              >Name
              <input
                class="addBookmark-form-name addBookmark-inp input addBookmark-form-input"
                type="text" />
            </label>
            <label for="url" class="addBookmark-form-label"
              >URL
              <input
                class="addBookmark-form-url addBookmark-inp input addBookmark-form-input"
                type="text" />
            </label>
            <label
              for="add to group"
              class="addCreateNewGroup addBookmark-form-label"
              data-visible="true"
              >Add to Group
              <select
                class="addBookmark-form-chooseGroup addBookmark-inp input addBookmark-form-input"></select>
            </label>
            <label
              for="new group"
              class="addCreateNewGroup addBookmark-form-label"
              data-visible="false"
              >New Group
              <input
                type="text"
                class="addBookmark-form-newGroup addBookmark-inp input addBookmark-form-input" />
            </label>
            <label for="add new group" class="addBookmark-form-label"
              >Add new group
              <input type="checkbox" class="addBookmark-form-checkbox" />
            </label>
            <div class="addBookmkar-form-btnContainer">
              <input
                type="button"
                class="addBookmark-form-btn-add button addBookmark-form-input addBookmark-form-btn"
                value="Add" />
              <input
                type="button"
                class="addBookmark-form-btn-cancel button addBookmark-form-input addBookmark-form-btn"
                value="Cancel" />
            </div>
            <p>
              dodaj validacie zeby sie nie dalo kliknac dodaj bez wypelnienia
              formy
            </p>
          </form>
        </div>
        <div class="settings" data-visible="false">
          <h1 style="font-size: 4rem; text-align: center; font-weight: 800">
            HI THIS IS SETTING WINDOW! CAN'T YOU SEE IT'S UNDER CONSTRUCTION ?
            <p>MOVE ALONG</p>
          </h1>
        </div>
        <div class="main-section-bookmarks"></div>
      </section>
      <footer class="main-footer">
        <p class="main-footer-textarea">Some kinde of text :)</p>
      </footer>
    </main>

    <script src="main.js"></script>
    <!-- <script src="https://kit.fontawesome.com/66fa1c109e.js" crossorigin="anonymous"></script> -->
  </body>
</html>
