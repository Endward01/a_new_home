<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self';" /> -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body style="width: 22rem; height: 19rem">
    <form
      class="addBookmark-form"
      autocomplete="off"
      style="width: 22rem; height: 19rem; top: 0; padding: 0.5rem">
      <label
        for="name "
        class="addBookmark-form-label"
        style="font-size: 0.95rem"
        >Name
        <input
          class="addBookmark-form-name addBookmark-inp input addBookmark-form-input"
          type="text"
          style="font-size: 0.9rem" />
      </label>
      <label for="url" class="addBookmark-form-label" style="font-size: 0.95rem"
        >URL
        <input
          class="addBookmark-form-url addBookmark-inp input addBookmark-form-input"
          type="text"
          style="font-size: 0.9rem" />
      </label>
      <label
        for="add to group"
        class="addCreateNewGroup addBookmark-form-label"
        data-visible="true"
        style="font-size: 0.95rem"
        >Add to Group
        <select
          class="addBookmark-form-chooseGroup addBookmark-inp input addBookmark-form-input"
          style="font-size: 0.9rem"></select>
      </label>
      <label
        for="new group"
        class="addCreateNewGroup addBookmark-form-label"
        data-visible="false"
        style="font-size: 0.95rem"
        >New Group
        <input
          type="text"
          class="addBookmark-form-newGroup addBookmark-inp input addBookmark-form-input"
          style="font-size: 0.9rem" />
      </label>
      <label
        for="add new group"
        class="addBookmark-form-label"
        style="font-size: 0.95rem"
        >Add new group
        <input
          type="checkbox"
          class="addBookmark-form-checkbox"
          style="font-size: 0.9rem" />
      </label>
      <div class="addBookmkar-form-btnContainer">
        <input
          type="button"
          class="addBookmark-form-btn-add button addBookmark-form-input addBookmark-form-btn"
          value="Add"
          style="font-size: 0.9rem" />
      </div>
    </form>
    <script src="tool-bar-popup.js"></script>
  </body>
</html>
